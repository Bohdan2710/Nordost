<section class="form" id="form">
  <div class="container">
    <h2 class="title_section">
      İşiniz İçin Birlikte Büyüyelim!
    </h2>
    <p class="form__text">
      İhtiyaçlarınızı daha iyi anlamak ve size özel çözümler sunmak için bu formu doldurun. Temsilcimiz en kısa sürede sizinle iletişime geçecektir.
    </p>
    <img src="./img/arrow.svg" alt="img" class="arrow">
    <form action="thanks.html" class="form__wrap">
      <div class="form__inputs">
        <input type="text" placeholder="İsim" name="name" required>
        <input type="tel" placeholder="Telefon" name="phone" required>
        <input type="email" placeholder="Posta" name="email" required>
      </div>
      <textarea placeholder="Mesaj" name="message"></textarea>
      <button class="button_form button_blue" type="submit">
        Göndermek
      </button>
    </form>
  </div>
</section>
